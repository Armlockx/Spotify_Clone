    <div class="player">
        <div class="player__artist">

        </div>
        <div class="player__control">
            <div class="player__control__buttons">
                <a href="#" aria-label="Anterior" role="button"><i class="fas fa-backward" aria-hidden="true"></i></a>
                <a style="display: none;" id="pauseBtn" href="#" aria-label="Pausar" role="button"><i class="far fa-pause-circle" aria-hidden="true"></i></a>
                <a id="playBtn" href="#" aria-label="Tocar" role="button"><i class="far fa-play-circle" aria-hidden="true"></i></a>
                <a href="#" aria-label="Próxima" role="button"><i class="fas fa-forward" aria-hidden="true"></i></a>
            </div>

            <div class="player__control__progress" role="progressbar" aria-label="Progresso da faixa" aria-valuemin="0" aria-valuemax="0" aria-valuenow="0" tabindex="0">
                <div class="player__time__current"><span id="current__time">0:00</span></div>
                <div id="progress__bar" class="player__control__progress2" aria-hidden="true"></div>
                <div class="player__time__total"><span id="total__time">--:--</span></div>
            </div>
        </div>
    <div class="volume-container">
